{% extends 'auctions/layout.html' %}
{% block body %}
  

    <div class="container mt-4">
        <div class="row">
            {% if watchlist %}
            {% for auction in watchlist %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        {% if auction.image_url %}
                            <img src="{{ auction.image_url }}" class="card-img-top" alt="{{ auction.title }}" style="max-height: 200px; object-fit: cover;">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ auction.title }}</h5>
                            <p class="card-text">Price: Rs.{{ auction.starting_bid }}</p>
                            
                            <div class="d-flex justify-content-between align-items-center mt-3">
                                <a href="{% url 'auction_detail' auction.id %}" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
            {% else %}
             <h1>No product in watchlist</h1>
            {% endif %}
        </div>
    </div>

{% endblock %}
